<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>User Login</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="https://unpkg.com/neomorphism" />
    <link href="./stylesheets/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
   

</head>

<body>
    <div class="formContainer">
        <h2 class="formTitle">Login</h2>
        <form autocomplete="off" class="form">
            <div class="field">
                <label for="exampleEmail1" class="field-label">Username</label>
                <input id="exampleEmail1" type="text" placeholder="Enter username" class="input">
            </div>
            <div class="field">
                <label for="examplePassword1" class="field-label">Password</label>
                <input id="examplePassword1" type="text" placeholder="Enter password" class="input">
            </div>
            <div class="field">
                <button class="button">login</button>
            </div>
        </form>
    </div>
</body>

</html>
