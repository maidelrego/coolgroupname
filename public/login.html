<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>User Login</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="https://unpkg.com/neomorphism" />
    <link href="./stylesheets/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
   

</head>

<body>
    <div class="formContainer">
        <h2 class="formTitle">Login</h2>
        <form autocomplete="off" class="login">
            <div class="field">
                <label for="email-input" class="field-label">Email</label>
                <input id="email-input" type="email" placeholder="Enter email" class="input">
            </div>
            <div class="field">
                <label for="password-input" class="field-label">Password</label>
                <input id="password-input" type="password" placeholder="Enter password" class="input">
            </div>
            <div class="field">
                <button type="submit" class="button">login</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
</body>

</html>
