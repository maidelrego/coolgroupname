<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Symptoms Form</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="https://unpkg.com/neomorphism" />
    <link href="stylesheets/style.css" type="text/css" rel="stylesheet"/>
    <style>
    form, input, button, textarea {
        background-color: white !important;
        border-color: white !important;
    }
    </style>
</head>

    <body>
        <div class="formContainer">
            <h2 class="formTitle">Check for symptoms</h2>

                <form class="form">
                    <div class="field">
                      <label for="title" class="field-label">If you develop emergency warning signs for COVID-19 get medical attention immediately. Emergency warning signs include:</label>
                    </div>
              
                <div class="field input:focus">
                    <label class="checkbox is-xl">
                        <input type="checkbox" class="checkbox-input">
                        <span class="checkbox-label">Fever</span>
                      </label>    
                </div>
                <div class="field">
                    <label class="checkbox is-xl">
                        <input type="checkbox" class="checkbox-input">
                        <span class="checkbox-label">Coughing</span>
                      </label>
                </div>
                <div class="field">
                    <label class="checkbox is-xl">
                        <input type="checkbox" class="checkbox-input">
                        <span class="checkbox-label">Shortness of Breath</span>
                      </label>
                </div>
                <div class="field">
                    <label class="checkbox is-xl">
                        <input type="checkbox" class="checkbox-input">
                        <span class="checkbox-label">Blue lips or face</span>
                      </label>           
                <div class="field">
                </div>


                <form class="form">
                    <div class="field">
                <small class="field-text">*This list is not all inclusive. Please consult your medical provider for any other symptoms that are severe or concerning.</small>
                </div>

                    <button class="button">Submit</button>
                </div>
            </form>
        </div>
    </body>
    


</html>
