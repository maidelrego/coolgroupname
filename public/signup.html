<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>User Sign Up</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="https://unpkg.com/neomorphism" />
    <link href="./stylesheets/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div class="formContainer">
        <h2 class="formTitle">Sign Up</h2>
        <form autocomplete="off" class="signup">
            <div class="field">
                <label for="firstName" class="field-label">First Name</label>
                <input id="firstName" type="text" placeholder="John" class="input">
            </div>
            <div class="field">
                <label for="lastName" class="field-label">Last Name</label>
                <input id="lastName" type="text" placeholder="Doe" class="input">
            </div>
            <div class="field">
                <label for="email-input" class="field-label">Email</label>
                <input id="email-input" type="email" placeholder="john@email.com" class="input">
            </div>
            <div class="field">
                <label for="password-input" class="field-label">Password</label>
                <input id="password-input" type="password" placeholder="Enter password" class="input">
            </div>
            <div class="field">
                <button class="button" type="submit">login</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/signup.js"></script>
    
</body>

</html>
